<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Web App From Scratch - Minor Web Development - CMD Amsterdam</title>
</head>
<body>

    <!--Show loading screen, data done? show app-->
    <div id="loading_screen">
      
    </div>

    <div id="overview" class="hidden">
      <div>
        <input id="monster_input" type="text">
        <button id="submit">Search</button>
      </div>
      <div id="result">
        
      </div>
    </div>

    <div id="detail_page" class="hidden">
      <!--Layout inspired by https://oldschool.runescape.wiki/w/Green_dragon-->
      <div id="monster_grid" class="grid">
        <!-- section element inspired by Max -->
        <div><img src="img/combat.png"> Combat stats</div>
        <!--row-->
        <img src="img/hp.png">
        <img src="img/attack.png">
        <img src="img/strenght.png">
        <img src="img/defence.png">
        <img src="img/magic.png">
        <img src="img/ranged.png">
        <!--row-->
        <section data-bind="health"></section>
        <section data-bind="attackLevel"></section>
        <section data-bind="strengthLevel"></section>
        <section data-bind="defenceLevel"></section>
        <section data-bind="magicLevel"></section>
        <section data-bind="rangedLevel"></section>  
        <!--row-->
        <div><img src="img/attack.png"> Aggressive stats</div>
        <!--row-->
        <img src="img/attack.png">
        <img src="img/strenght.png">
        <img src="img/magic.png">
        <img src="img/magic_damage.png">
        <img src="img/ranged.png">
        <img src="img/ranged_strength.png">
        <!--row-->
        <section data-bind="attackBonus"></section>
        <section data-bind="strenghtBonus"></section>
        <section data-bind="magicBonus"></section>
        <section data-bind="magicStrenght"></section>
        <section data-bind="rangedBonus"></section>
        <section data-bind="rangedStrenght"></section> 
        <!-- section element inspired by Max -->
        <div><img src="img/defence.png"> Defensive stats</div>
        <!--row-->
        <img src="img/stab.png">
        <img src="img/slash.png">
        <img src="img/crush.png">
        <img src="img/magic.png">
        <img src="img/ranged.png">
        <img>
        <!--row-->
        <section data-bind="defenceStab"></section>
        <section data-bind="defenceSlash"></section>
        <section data-bind="defenceCrush"></section>
        <section data-bind="defenceMagic"></section>
        <section data-bind="defenceRanged"></section>
        <section data-bind="">WIP</section> 
      </div>      
    </div>

    <!--get classs-->
    <script src="js/Transparency.js"></script>
    <script src="js/App.js" type="module"></script>
</body>
</html>
